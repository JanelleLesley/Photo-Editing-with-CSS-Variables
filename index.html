<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Blur</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="blur-style.css">
</head>

<body>
    <p>Update CSS Variables with <span class="hl">JS</span></p>

    <div class="controls">

        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">

    </div>
    
    <img src="https://cdn.pixabay.com/photo/2020/06/28/09/34/bay-5348616_960_720.jpg">

    <script src="blur-script.js"></script>
</body>

</html>
